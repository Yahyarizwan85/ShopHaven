<!-- profile.html -->
<h1>{{ user.username }}'s Profile</h1>
<p>Email: {{ user.email }}</p>
<p>Bio: {{ profile.bio }}</p>
{% if profile.profile_picture %}
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
{% else %}
    <p>No profile picture uploaded.</p>
{% endif %}
<a href="{% url 'profile_edit' %}">Edit Profile</a>
