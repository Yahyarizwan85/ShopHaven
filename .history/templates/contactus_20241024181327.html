{% extends "based.html" %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<img src="/static/img/4jpj.jpg" class="d-block w-100" alt="...">
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contactus">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputName" name="name" placeholder="Enter your Name">
            <label for="floatingInputName">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="Enter your email">
            <label for="floatingInputEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingInputPhone" name="phone" placeholder="Enter your phone number">
            <label for="floatingInputPhone">Phone number</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Tell me what you want to contact for"></textarea>
            <label for="desc">Tell me what you want to contact for</label>
        </div>
        
        <!-- Display success/error messages -->
       {% if messages %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
{% endif %}

    </form>
</div>
{% endblock body %}
