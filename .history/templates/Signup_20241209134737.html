{% extends "based.html" %}

{% block title %}Signup{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded">
                <div class="card-header bg-primary text-white text-center rounded-top">
                    <h3>Create Your Account</h3>
                    <p class="mb-0">Join our store and explore exclusive offers!</p>
                </div>
                <div class="card-body p-4">
                    <form action="/signup" method="post">
                        {% csrf_token %}
                        
                        <!-- First Name -->
                        <div class="form-group mb-3">
                            <label for="first_name" class="fw-bold">First Name</label>
                            <input type="text" name="first_name" class="form-control" value="{{ value.first_name }}" placeholder="Enter your first name" required>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group mb-3">
                            <label for="last_name" class="fw-bold">Last Name</label>
                            <input type="text" name="last_name" class="form-control" value="{{ value.last_name }}" placeholder="Enter your last name" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email" class="fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control" value="{{ value.email }}" placeholder="Enter your email" required>
                        </div>

                        <!-- Phone -->
                        <div class="form-group mb-3">
                            <label for="phone" class="fw-bold">Phone Number</label>
                            <input type="text" name="phone" class="form-control" value="{{ value.phone }}" placeholder="Enter your phone number" required>
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-4">
                            <label for="password" class="fw-bold">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Create a password" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 fw-bold">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="login" class="text-primary fw-bold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
