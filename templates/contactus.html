{% extends "based.html" %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<!-- Hero Image -->
<div class="text-center mb-4">
    <img src="/static/img/9jpj.png" class="img-fluid rounded" alt="Contact Us" style="max-width: 50%; height: auto;">
</div>

<!-- Contact Us Form Section -->
<div class="container mb-3 py-4">
    <h1 class="text-center text-info mb-4">ğŸ“ Contact Us</h1>
    <form method="post" action="/contactus" class="p-4 border rounded bg-light shadow">
        {% csrf_token %}
        
        <!-- Name Input -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nameInput" name="name" placeholder="Enter your Name" required>
            <label for="nameInput">Name</label>
        </div>
        
        <!-- Email Input -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter your email" required>
            <label for="emailInput">Email address</label>
        </div>
        
        <!-- Phone Input -->
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phoneInput" name="Phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            <label for="phoneInput">Phone number</label>
        </div>
        
        <!-- Description Input -->
        <div class="mb-3">
            <label for="desc" class="form-label">Tell us what you'd like to contact us about</label>
            <textarea class="form-control" id="desc" rows="4" name="desc" placeholder="Your message here..." required></textarea>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
    </form>
</div>

<!-- Return to Home Button -->
<div class="d-flex justify-content-center mb-4">
    <a class="btn btn-dark px-4" href="/" role="button">ğŸ  Return to Home</a>
</div>
{% endblock body %}
